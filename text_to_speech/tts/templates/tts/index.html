{% extends "base.html" %}



{% block content %}

<div class="container mt-5">
    <h1 class="display-4">Text-to-Speech Converter</h1>
    <form method="post" action="{% url 'tts' %}" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="language">Language:</label>
            <select class="form-control" name="language" required>
                <option value="en" selected>English</option>
                <option value="hi">Hindi</option>
                <!-- Add more language options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="text">Text:</label>
            <textarea class="form-control" name="text" rows="4" required>Hello</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Speech</button>
    </form>
</div>

{% endblock content %}
