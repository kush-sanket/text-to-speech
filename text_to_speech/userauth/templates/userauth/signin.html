<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include "common/includebootstrap.html" %}
</head>
<body>
    
    <h3>Log In to your account!</h3>
    <form method="post" action="{% url 'signin' %}" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="input" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</body>
</html>
